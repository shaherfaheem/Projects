{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/logreg.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" type="text/css">
</head>
<body>

    <div class="register">
    
        <h1>Registration Page</h1>
        <div class="links">
          <a href="{% url 'login' %}" class="active">Login</a> 
          <a href="{% url 'register' %}" >Register</a>
        </div>
        <div class="msg"><center>{{ msg }}</center></div>
        
        <form name="actionForm" method="POST" action="{% url 'registered' %}">
          {% csrf_token %}
          <label for='Username'>
            <i class='fas fa-user'></i>
          </label>
          <input id="uname"  type="text" name="username" placeholder="Enter Username"  required>
          
          <label for='Email'>
            <i class='fas fa-envelope'></i>
          </label>
          <input id="email"  type="email" name="email" placeholder="Enter Email"  required>
            
          <label for='Password'>
            <i class='fas fa-lock'></i>
          </label>
          <input id="pword" type="password" name="password" placeholder="Enter Password" autocomplete="on" required>
          
          <label for='VPassword'>
            <i class='fas fa-lock'></i>
          </label>
          <input id="vpword" type="password" name="cpassword" placeholder="Verify Password" autocomplete="on" required>
          
          <input type="submit" value="Register">
        </form>
      </div>
    
</body>
</html>
