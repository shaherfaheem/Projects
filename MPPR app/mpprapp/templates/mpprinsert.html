<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section id="nTask">
		<div class="content">

      <div id="link">
        <a href="{% url 'list' %}">Tasks List</a>
      </div>
      <div class="msg"><center>{{ msg }}</center></div>
      </br><h2>New Task</h2>
    
		  <div id="form">
      <form id='actionForm' method="POST" action="{% url 'insert' %}">
        {% csrf_token %}
		<span>Area Name</span>
        <input class="areaName" type="text" name="areaName" tabindex=1 />
        <span>Work</span>
        <input type="text" name="work" class="work" tabindex=3>
        <span>Area(sqm)</span>
        <input type="number" name="areaSqm" class="areaSqm" tabindex=2>
        <span>Manpower</span>
        <input type="text" name="manpower" class="manpower" tabindex=4 />
        <span>Quantity</span>
        <input type="number" name="quantity" class="quantity" tabindex=5 />
        <span>Start Date</span>
        <input  type="date" name="startdate" class="startdate" tabindex=6 />
      <input class="submit" type="submit" value="Insert" tabindex=8>
    </form>
	</div>
</section>
    
</body>
</html>
